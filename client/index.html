<div id="modalReg" class="Reg">
    <div class="modal-content">
        <h4>Registration</h4>
        <div class="input-field">
            <textarea id="login" class="materialize-textarea"></textarea>
            <label for="login">Login:</label>
        </div>
        <div class="input-field">
            <textarea id="password" class="materialize-textarea"></textarea>
            <label for="password">Password:</label>
        </div>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn-large" id="RegBTN">Registration</a>
    </div>
</div>

<div id="modalAuth" class="auth">
    <div class="modal-content">
        <h4>Login</h4>
        <div class="input-field">
            <textarea id="loginAuth" class="materialize-textarea"></textarea>
            <label for="loginAuth">Login:</label>
        </div>
        <div class="input-field">
            <textarea id="passwordAuth" class="materialize-textarea"></textarea>
            <label for="passwordAuth">Password:</label>
        </div>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn-large" id="AuthBTN">Login</a>
    </div>
</div>

<div class="container" style="padding-top: 50px;">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">

            <div class="center">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
        <i class="large material-icons">add</i>
    </a>
</div>

<div id="createForm" class="modal">
    <div class="modal-content">
        <h4>Post creating</h4>

        <div class="input-field">
            <textarea id="title" class="materialize-textarea"></textarea>
            <label for="title"></label>
        </div>
        <div class="input-field">
            <textarea id="text" class="materialize-textarea"></textarea>
            <label for="text">Post description:</label>
        </div>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn-large" id="createPost">Create post</a>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="index.js"></script>

</html>
